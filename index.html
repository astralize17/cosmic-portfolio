    <main>
        <div id="backstory"></div>
        <script>
          // When the user scrolls the page, execute myFunction 
          window.onscroll = function() {myFunction()};
  
          // Get the navbar
          var navbar = document.getElementById("navbar");
  
          // Get the offset position of the navbar
          var sticky = navbar.offsetTop;
  
          // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
          function myFunction() {
              if (window.pageYOffset >= sticky) {
                  navbar.classList.add("sticky")
              } else {
                  navbar.classList.remove("sticky");
              }
          }
      </script>
  
    <div class= "story">
      <h1> <span class = "auto-type"></span></h1>

        strings: ["It is the year 6854 by our metrics. Humans have mastered space travel and living amongst the stars. As we conquered all of the planets of the galaxy, and began to explore those beyond it, planetary bias and war lead to lack of resources and a race amongst planets to find a way to maintain their energy and livelihoods. \n      In the year 5100 a planet called Uragon discovered a species of celestial beings that gaurd over the stars and can be harvested as energy sources. After this discovery, these celestial bodies were hunted and poached for the power that they possessed. \n      Today in this year, one lonesome being, the last of their kind wanders through a desolate and barren planet, in solitude and hiding trying to survive for the sake of their species and the constellation that they power and protect. Adorning this goddess like figure is that constellation, an ever present visual representing their origin and life. They also wear a veil, and flowing materials, used to protect from the elements of this current harsh terrain, but also meant to greive the loss of their entire kin. \n      This celestial powerhouse is symbolic of the nature of human: greedy and all destroying even thousands of years from now, and the cosmic wonder that we will ruin in order to sustain and grow ourselves. They serve as a warning to man about the destruction we are capable of commiting."],
        typeSpeed: 5,
        backSpeed: 100,
        loop: false
      }
      )
